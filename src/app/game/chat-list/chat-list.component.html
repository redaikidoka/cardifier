<!-- Chat List -->
<div class="flex-1 flex flex-col bg-white overflow-hidden">
  <!-- Header -->
  <div class="border-b flex px-6 py-2 items-center flex-none">
    <div class="flex flex-col mr-1">
      <h3 class="text-grey-darkest mb-1 font-extrabold">#general</h3>

    </div>
    <div class="ml-auto hidden md:block flex flex-col">
      <div *ngIf="showSystem"
           class="bg-gray-300 cursor-pointer text-gray-700 text-xs font-mono rounded-xl  px-2 py-1 mt-1"
           (click)="showSystem = !showSystem"
      >
        <i class="fas fa-eye-slash mr-1"></i>
        Hide System Info
      </div>
      <div *ngIf="!showSystem"
           class="bg-gray-300 cursor-pointer text-gray-700 text-xs font-mono rounded-xl px-2 py-1 mt-1"
           (click)="showSystem = !showSystem">
        <i class="fas fa-eye mr-1"></i> Show System Info
      </div>
      <div class="relative">
        <!--        <input type="search" placeholder="Search" class="appearance-none border border-gray-300 rounded-lg pl-2 ml-2 py-2">-->
        <!--        <div class="absolute pin-y pin-l pl-3 flex items-center justify-center">-->
        <!--          <svg class="fill-current text-grey h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">-->
        <!--            <path-->
        <!--              d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>-->
        <!--          </svg>-->
        <!--        </div>-->
      </div>
    </div>
  </div>
  <!-- Chat messages -->
  <div class="px-4 py-4 flex-1 overflow-y-scroll">
    <div *ngIf="chats$ | async as chats">
      <app-chat-message [chat]="chat" [showSystem]="showSystem" *ngFor="let chat of chats"></app-chat-message>
    </div>
  </div>
  <!-- Message Entry Box -->
  <div class="pb-6 px-4 flex-none">
    <div class="flex rounded-lg border-2 border-grey overflow-hidden">
      <span class="text-3xl text-grey border-r-2 border-grey p-2" (click)="makeChat()">
          <svg class="fill-current h-6 w-6 block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path
            d="M16 10c0 .553-.048 1-.601 1H11v4.399c0 .552-.447.601-1 .601-.553 0-1-.049-1-.601V11H4.601C4.049 11 4 10.553 4 10c0-.553.049-1 .601-1H9V4.601C9 4.048 9.447 4 10 4c.553 0 1 .048 1 .601V9h4.399c.553 0 .601.447.601 1z"/></svg>
        </span>
      <input [(ngModel)]="newChat" type="text" class="w-full px-4" placeholder="Message #general" (keydown.enter)="makeChat()" />
    </div>
  </div>
</div>
