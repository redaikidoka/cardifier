<h1 *ngIf="data.imageText" class="text-white float-left"> {{data.imageText}}</h1>

<img class="w-full align-middle rounded-t-lg" src="{{data.imageUrl}}" />
<!--  class="card-back rounded-md bg-gray-600 w-full flex flex-col flex-wrap p-3 antialiased"-->


<div mat-dialog-actions>
  <button
    class="bg-opacity-75 bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
    type="button"
    style="transition: all 0.15s ease 0s;"
    (click)='closeUp()'
  >
    <i class="fa fa-times-circle" >&nbsp; </i>
    <em>CLOSE</em>
  </button>

<!--  </button>-->
</div>
