<!-- Game Card -->
<div class="card-back rounded-lg shadow-lg bg-gray-600 w-full flex flex-col flex-wrap p-3 antialiased"
     [ngStyle]="{'background-image': getUrl()}">
  <div class="w-full px-3 flex flex-row flex-wrap">
    <div class="w-full text-right text-gray-700 font-semibold relative pt-3 md:pt-0">
      <div class="text-2xl text-white leading-tight">
        <a [routerLink]="['/play', theGame?.idGame]">{{theGame?.gameTitle}} </a>
        <i class="fas fa-medal text-yellow-100 text-2xl" matTooltip="You Own This Game!" *ngIf="theGame?.idUser === idUser"></i>
      </div>
      <div class="text-normal text-gray-400 pt-2 pb-2">{{theGame?.systemName}} </div>
      <div class="text-sm text-gray-300 hover:text-gray-400 cursor-pointer pt-3 md:pt-0 " *ngIf="theGame?.lastPlayed">Last Played: <b>{{theGame?.lastPlayed | date: 'shortDate'}} </b></div>

      <div class="text-normal text-gray-300 hover:text-gray-400 cursor-pointer  pb-16 mb-20"><span
        *ngIf="theGame?.nextGame"
        class="border-b border-dashed border-gray-500">Next Session: {{theGame?.nextGame | date: 'shortDate' }}</span>
      </div>
      <div class="text-sm text-gray-300 hover:text-gray-400 cursor-pointer md:absolute pt-3 md:pt-0 bottom-0 right-0">
        Played: <b>{{theGame?.hoursPlayed}} Hours</b></div>
    </div>
  </div>
</div>
<!-- End Game Card -->
