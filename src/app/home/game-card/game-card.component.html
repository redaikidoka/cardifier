<!-- Game Card -->
<div class="rounded-lg shadow-lg bg-gray-600 w-full flex flex-col flex-wrap p-3 antialiased" style="
  background-image: url({{theGame?.imageUrl || 'https://images.unsplash.com/photo-1578836537282-3171d77f8632?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80'}});
  background-repeat: no-repat;
  background-size: cover;
  background-blend-mode: multiply;
">
  <div class="w-full px-3 flex flex-row flex-wrap">
    <div class="w-full text-right text-gray-700 font-semibold relative pt-3 md:pt-0">
      <div class="text-2xl text-white leading-tight">{{theGame?.gameTitle}} </div>
      <div class="text-normal text-gray-300 hover:text-gray-400 cursor-pointer"><span class="border-b border-dashed border-gray-500 pb-1">{{theGame?.hoursPlayed | date: 'shortDate' }}</span></div>
      <div class="text-sm text-gray-300 hover:text-gray-400 cursor-pointer md:absolute pt-3 md:pt-0 bottom-0 right-0">Played: <b>{{theGame?.hoursPlayed}} Hours</b></div>
    </div>
  </div>
</div>
<!-- End Game Card -->
